  <body>
    <!--creating box with js-->
    <section>
    <input type="text" id="inp" name="inp" value=""/>

    <button type="button" onclick="myFunction()">Click</button>
    
    <select id="selectid" onclick="myFunction1()"></select>
<select id="selectid1" onclick="form1()"></select>
    <div  id="divid">

    </div>
    
    
    </section>

<script>
    function myFunction()
{
    var input=document.getElementById('inp').value;
    var drop='<option>Choose</option>';
    for(var i=0;i<=input;i++)
    {
        drop +='<option>'+i+'</option>';
    }
    document.getElementById('selectid').innerHTML=drop;
}
function myFunction1()
{
    var input1=document.getElementById('selectid').value;
    var drop1='<option>Choose</option>';
    for(var i=0;i<=input1;i++)
    {
        drop1 +='<option>'+i+'</option>';
    }
    document.getElementById('selectid1').innerHTML=drop1;
}
function form1()
{
  var input2=document.getElementById('selectid1').value;
  var empty="";
  for(var i=0;i<input2;i++)
  {
    empty+="FirstName: <input type=text/><br/>Password: <input type=password/><br/>";
  }
  document.getElementById('divid').innerHTML=empty;
}

</script>
