<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profileDetails</title>
    <style>
        .sec{
             background-color:rgb(244, 170, 195);
             width:450px;
             height:400px;
             align-items: center;
             text-align: center;
        }
    </style>
</head>
<body>
    <div class="sec">
        <img id="img"/>
        <h1 id="head"></h1>
        <h1 id="ageid"></h1>
</div>
   <script>
    let profileDetails = {
         imgSrc: "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/user-profile-img.png",
         name: "Ravi",
         age: "Age:"+25
      };
      var imge=document.getElementById("img");
      imge.src=profileDetails.imgSrc;
      imge.style.width="40%";

      var h1=document.getElementById("head");
      h1.textContent=profileDetails.name;
      h1.style.color="white";


      var age=document.getElementById("ageid");
      age.textContent=profileDetails.age;
      age.style.color="white";


   </script>
      
</body>
</html>
